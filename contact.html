<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap-Portfolio</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <!-- Navagation Bar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Tatianna Watwood</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
    
    <!-- Main container w/Grid System -->
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
        <div class="row">
          <div class="col-md-10">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                  <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                  </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10">
                     <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="message">Message:</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="3 id="textarea" placeholder="Enter message" name="textarea"></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Connect with me</h2>
          </div>
          <div class="panel-body">
            <img src="assets/images/github.png" alt="Placeholder" class="img-thumbnail">
            <img src="assets/images/linkedin.png" alt="Placeholder" class="img-thumbnail">
            <img src="assets/images/stackoverflow.png" alt="Placeholder" class="img-thumbnail">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
   <footer class="footer">
      <div class="container">
        <p class="text-muted">
          &copy 2017 Tatianna Watwood 
        </p>
      </div>
    </footer>

</body>

</html>
